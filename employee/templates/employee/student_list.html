<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: #eee; }
        .link { text-align: center; margin: 20px; }
        .link a { padding: 10px; background: green; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Registered Students</h2>
    <div class="link">
        <a href="{% url 'register_student' %}">+ Register New Student</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.student_id }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.get_gender_display }}</td>
                <td>{{ student.course }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No students registered yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
