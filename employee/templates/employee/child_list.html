<!DOCTYPE html>
<html>
<head>
    <title>Children List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .register-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-link a {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Children Registration List</h2>

        <div class="register-link">
            <a href="{% url 'register_child' %}">+ Register New Child</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Child ID</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody>
                {% for child in children %}
                <tr>
                    <td>{{ child.name }}</td>
                    <td>{{ child.child_id }}</td>
                    <td>{{ child.age }}</td>
                    <td>{{ child.get_gender_display }}</td>
                    <td>{{ child.student_class }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No children registered yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
