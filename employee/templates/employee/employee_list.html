<!DOCTYPE html>
<html>
<head><title>Employee List</title></head>
<body>
    <h2>All Employees</h2>
    <a href="{% url 'register_employee' %}">Register New Employee</a>
    <table border="1">
        <tr>
            <th>Serial</th><th>Name</th><th>ID</th><th>Designation</th><th>Department</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.serial_number }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.employee_id }}</td>
            <td>{{ emp.designation }}</td>
            <td>{{ emp.department }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
